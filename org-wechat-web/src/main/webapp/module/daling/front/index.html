<!DOCTYPE html>
<html>

<body>
    <div id="audio_btn" class="video_exist rotate" style="display:none;">
         <audio loop="" src="images/bgm.mp3" id="media"></audio>
    </div>
    <div class="loding" style="display:block;"><img src="images/loading.png" alt=""></div>
    <canvas class="mylegend" style="display:none; " width="300" height="300"></canvas>
    <div class="door" style="display:;">
        <div class="c-img">
            <img src="images/door-bg.png">
            <div class="btn01"><a href=""><img src="images/btn01.png"><span>屋顶约会</span></a></div>
            <div class="open">
                <span class="l"><img src="images/door01l.png"></span>
                <span class="r"><img src="images/door01r.png"></span>
            </div>
        </div>
    </div>
    <div class="house-bak">
        <div class="c-img">
            <img src="images/house-bak.jpg">
        </div>
    </div>
    <div class="house" style="display:;">
        <div class="c-img">
            <img src="images/house-bg.jpg">
            <div class="cloud cloud1"><img src="images/house-cloud01.png"></div>
            <div class="cloud cloud2"><img src="images/house-cloud02.png"></div>
            <div class="cloud cloud3"><img src="images/house-cloud03.png"></div>

            <div class="light">

            </div>
            <div class="audio"><img src="images/house-audio.png"><img src="images/house-audios.png"></div>
            <div class="people peo1"><img src="images/house-p1.png"></div>
            <div class="people peo2"><img src="images/house-p2.png"></div>
            <div class="people peo3"><img src="images/house-p3.png"></div>
            <div class="people peo4"><img src="images/house-p4.png"></div>
        </div>
    </div>
    <div class="fullpage">
        <div class="sheet-top"><img src="images/sheet-tp1.png"></div>
        <div class="sheet-bottom">
            <img src="images/sheet-bt1.png">
            <span><img src="images/sheet-bt2.png"></span>
        </div>
        <div class="hand-tip"><img src="images/hand-tip.png"></div>
        <div id="fullpage">
            <div class="section">
                <div class="sheet" style="display:;">
                    <ul>
                        <li>
                            <p><img src="images/sheet01.png"></p>
                            <p><img src="images/sheet01s.png"></p>
                        </li>
                        <li>
                            <p><img src="images/sheet02.png"></p>
                            <p><img src="images/sheet02s.png"></p>
                        </li>
                        <li>
                            <p><img src="images/sheet03.png"></p>
                            <p><img src="images/sheet03s.png"></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="section">
                <div class="zhiyin" style="display:;">
                    <div class="c-img">
                        <img src="images/zhiyin-bg.jpg">
                    </div>
                    <div class="zhiyin-list">
                        <div>
                            <img src="images/zhiyin-idx.png">
                            <ul>
                                <li><img src="images/zhiyin-01.png"></li>
                                <li><img src="images/zhiyin-02.png"></li>
                                <li><img src="images/zhiyin-03.png"></li>
                            </ul>
