<script type="text/javascript">
	$(function(){
		$(".eat-list li").on("click",function(){
			$(this).addClass("on")
		})


		var bagBg = null;
		var bagNum = 1;

		function bag() {
			bagNum++;
			if (bagNum % 2 == 1) {
				$(".bag img").eq(0).hide();
				$(".bag img").eq(1).show();
			} else {
				$(".bag img").eq(0).show();
				$(".bag img").eq(1).hide();
			};
			bagBg = setTimeout(function() {
				bag()
			}, 500)
		}
		// bag()





	})
</script>
